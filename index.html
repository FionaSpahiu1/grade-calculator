<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Grade Calculator</h1>

<form id="gradeForm">
    <table>
        <tr>
            <th>Grade Type</th>
            <th>Weight (%)</th>
            <th>Your Grade</th>
            <th>Action</th>
        </tr>
        <tr class="grade-input">
            <td><input type="text" class="gradeType" placeholder="Assignment, Quiz, Exam"></td>
            <td><input type="number" class="gradeWeight" min="0" max="100" step="0.01"></td>
            <td><input type="number" class="grade" min="0" max="100" step="0.01"></td>
            <td><button type="button" onclick="removeGradeSlot(this)">Remove</button></td>
        </tr>
        <tr class="grade-input">
            <td><input type="text" class="gradeType" placeholder="Assignment, Quiz, Exam"></td>
            <td><input type="number" class="gradeWeight" min="0" max="100" step="0.01"></td>
            <td><input type="number" class="grade" min="0" max="100" step="0.01"></td>
            <td><button type="button" onclick="removeGradeSlot(this)">Remove</button></td>
        </tr>
        <tr class="grade-input">
            <td><input type="text" class="gradeType" placeholder="Assignment, Quiz, Exam"></td>
            <td><input type="number" class="gradeWeight" min="0" max="100" step="0.01"></td>
            <td><input type="number" class="grade" min="0" max="100" step="0.01"></td>
            <td><button type="button" onclick="removeGradeSlot(this)">Remove</button></td>
        </tr>
    </table>
    <div>
    <button type="button" onclick="addGradeSlot()">Add Grade Slot</button>
    </div>
    <hr>
    <div>
    <button id="submitButton" type="button" onclick="calculateGrade()">Calculate Final Grade</button>
    </div>
    <div id="warning"></div>
    <div id="finalGrade"></div>

    <script src="script.js"></script>
</form>

</body>
</html>
