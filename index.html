<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Grade Calculators</h1>

<section id="assignmentCalculator">
    <h2>Course Calculator</h2>

    <form id="gradeForm1">
        <table>
            <tr>
                <th>Grade Type</th>
                <th>Weight (%)</th>
                <th>Your Grade</th>
                <th>Action</th>
            </tr>
            <tr class="grade-input">
                <td><input type="text" class="gradeType" placeholder="Assignment, Quiz, Exam"></td>
                <td><input type="number" class="gradeWeight" min="0" max="100" step="0.01"></td>
                <td><input type="number" class="grade" min="0" max="100" step="0.01"></td>
                <td><button type="button" onclick="removeGradeSlot1(this)">Remove</button></td>
            </tr>
        </table>

        <button type="button" onclick="addGradeSlot1()">Add Grade Slot</button>

        <button id="submitButton1" type="button" onclick="calculateGrade1()">Calculate Final Grade</button>

        <div id="warning1"></div>
        <div id="finalGrade1"></div>
    </form>

    <script src="script1.js"></script>
</section>

<section id="semesterCalculator">
    <h2>Semester Calculator</h2>

    <form id="gradeForm2">
        <table>
            <tr>
                <th>Semester</th>
                <th>Your Grade</th>
                <th>Action</th>
            </tr>
            <tr class="grade-input">
                <td><input type="text" class="gradeType" placeholder="1,2,3"></td>
                <td><input type="number" class="grade" min="0" max="100" step="0.01"></td>
                <td><button type="button" onclick="removeGradeSlot2(this)">Remove</button></td>
            </tr>
        </table>

        <button type="button" onclick="addGradeSlot2()">Add Grade Slot</button>

        <button id="submitButton2" type="button" onclick="calculateGrade2()">Calculate Final Grade</button>

        <div id="warning2"></div>
        <div id="finalGrade2"></div>
    </form>

    <script src="script2.js"></script>
</section>

<section id="totalGradeCalculator">
    <h2>Degree Grade Calculator</h2>

    <form id="gradeForm3">
        <table>
            <tr>
                <th>Year</th>
                <th>Your Grade</th>
                <th>Action</th>
            </tr>
            <tr class="grade-input">
                <td><input type="text" class="gradeType" placeholder="1,2,3"></td>
                <td><input type="number" class="grade" min="0" max="100" step="0.01"></td>
                <td><button type="button" onclick="removeGradeSlot3(this)">Remove</button></td>
            </tr>
        </table>

        <button type="button" onclick="addGradeSlot3()">Add Grade Slot</button>

        <button id="submitButton3" type="button" onclick="calculateGrade3()">Calculate Final Grade</button>

        <div id="warning3"></div>
        <div id="finalGrade3"></div>
    </form>
    <script src="script3.js"></script>
</section>
<section id="gpaCalculator">
    <h2>GPA Calculator</h2>

    <form id="gpaForm">
        <label for="gpaInput">Enter GPA (0.00 - 4.00):</label>
        <input type="number" id="gpaInput" min="0" max="4" step="0.01" required>
        <button type="button" onclick="calculateAndDisplayPercentage()">Calculate Percentage</button>
    </form>

    <p id="percentageResult"></p>

    <form id="percentageForm">
        <label for="percentageInput">Enter Percentage (0 - 100):</label>
        <input type="number" id="percentageInput" min="0" max="100" step="0.01" required>
        <button type="button" onclick="calculateAndDisplayGPA()">Calculate GPA</button>
    </form>

    <p id="gpaResult"></p>
</section>
<script src="script1.js"></script>
<script src="script2.js"></script>
<script src="script3.js"></script>
<script src="script4.js"></script>
</body>
</html>
