<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Grade Calculators</h1>

<section id="assignmentCalculator">
    <h2>Assignment Calculator</h2>

    <form id="gradeForm1">
        <table>
            <tr>
                <th>Grade Type</th>
                <th>Weight (%)</th>
                <th>Your Grade</th>
                <th>Action</th>
            </tr>
            <tr class="grade-input">
                <td><input type="text" class="gradeType" placeholder="Assignment, Quiz, Exam"></td>
                <td><input type="number" class="gradeWeight" min="0" max="100" step="0.01"></td>
                <td><input type="number" class="grade" min="0" max="100" step="0.01"></td>
                <td><button type="button" onclick="removeGradeSlot1(this)">Remove</button></td>
            </tr>
        </table>

        <button type="button" onclick="addGradeSlot1()">Add Grade Slot</button>

        <button id="submitButton1" type="button" onclick="calculateGrade1()">Calculate Final Grade</button>

        <div id="warning1"></div>
        <div id="finalGrade1"></div>
    </form>

    <script src="script1.js"></script>
</section>
